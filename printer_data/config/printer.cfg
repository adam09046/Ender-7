[include shell_command.cfg]
# This file contains pin mappings for the stock 2021 Creality Ender 7.
# To use this config, during "make menuconfig" select as below: 

# Klipper Firmware Configuration with Stock Touch screen
# [*] Enable extra low-level configuration options
#    Micro-controller A rchitecture (STMicroelectronics STM32)  --->
#    Processor model (STM32F103)  --->
# [ ] Only 10KiB of RAM (for rare stm32f103x6 variant) (NEW)
# [ ] Disable SWD at startup (for GigaDevice stm32f103 clones) (NEW)
#     Bootloader offset (28KiB bootloader)  --->
#     Clock Reference (8 MHz crystal)  --->
#     Communication interface (Serial (on USART1 PA10/PA9))  --->
# (250000) Baud rate for serial port
# (!PA15) GPIO pins to set at micro-controller startup

# This file contains pin mappings for the stock 2021 Creality Ender 7.
# To use this config, during "make menuconfig" select the
# STM32F103 with a "28KiB bootloader" and serial (on USART1 PA10/PA9)
# communication.

# If you prefer a direct serial connection, in "make menuconfig"
# select "Enable extra low-level configuration options" and select
# serial (on USART3 PB11/PB10), which is broken out on the 10 pin IDC
# cable used for the LCD module as follows:
# 3: Tx, 4: Rx, 9: GND, 10: VCC

# Flash this firmware by copying "out/klipper.bin" to a SD card and
# turning on the printer with the card inserted. The firmware
# filename must end in ".bin" and must not match the last filename
# that was flashed.


###########################################################################

[save_variables]
filename = ~/demon_vars.cfg

[idle_timeout]
gcode:
    _DEMON_IDLE_TIMEOUT
timeout: 3600

[delayed_gcode startup] 
initial_duration: 5
gcode:
    T0


[include machine/power.cfg]
[include machine/Heat_Soak.cfg]
[include machine/firmware_retraction.cfg]
[include SET_PA.cfg]

[include Demon_Klipper_Essentials_Unified/*.cfg]
[include Demon_User_Files/*.cfg]
[include Demon_Klipper_Essentials_Unified/Other_Files/Demon_User_Files_Updater/Extract_Demon_User_Files_Rpi.cfg]
[include KAMP_LiTE/*.cfg]

[include mainsail.cfg]
[include My_Macros.cfg]

[include probe/Demon_BTT_Eddy_Offset.cfg]

##########################
#                        #
#  KCM Required configs  #
#                        #
##########################

[include machine/coprint/*.cfg]

[virtual_sdcard]
path: /home/pi/printer_data/gcodes
on_error_gcode: _DEMON_CANCEL

[display_status]

[exclude_object]

[printer]
kinematics: corexy
max_velocity: 400                                              # max feedrate (E7:500)(Other:300)
max_accel: 8000
max_z_velocity: 10
max_z_accel: 100
square_corner_velocity: 3 

[mcu]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
#serial: /dev/ttyUSB1 sudo dmesg -w
#baud: 115200
restart_method: command

[mcu CM4]
serial: /tmp/klipper_host_mcu

###########################################################################

[temperature_sensor Ender-7]
sensor_type: temperature_mcu

[temperature_sensor CM4]
sensor_type: temperature_host

###########################################################################

#Driver, DM542
[stepper_x]
step_pin: PC2
dir_pin: PB9
enable_pin: !PC3
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: ^PA5
position_min: -5
position_endstop: -5
position_max: 250
homing_speed: 110

#Driver, DM542
[stepper_y]
step_pin: PB8
dir_pin: !PB7
enable_pin: !PC3
rotation_distance: 32
microsteps: 32
full_steps_per_rotation: 200          #1.8=200, 0.9=400
endstop_pin: ^PA6
position_min: 0
position_endstop: 227
#position_endstop: 200
position_max: 227
#position_max: 200
homing_speed: 110

#Driver, Creality Board (TMC2208) 
[stepper_z]
step_pin: PB6
dir_pin: PB5
enable_pin: !PC3
rotation_distance: 8
microsteps: 16
full_steps_per_rotation: 200
endstop_pin: probe:z_virtual_endstop
position_min: -2.5
position_max: 290
homing_speed: 8

###########################################################################

[heater_bed]
heater_pin: PA15
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 75.181
#pid_Ki: 1.208
#pid_Kd: 1169.999
min_temp: 0
max_temp: 105

[extruder]
#control: pid
#pid_Kp: 16.398
#pid_Ki: 0.828
#pid_Kd: 81.174

###########################################################################




###########################################################################

[screws_tilt_adjust]
screw1: 0, 20
screw1_name: front left screw
screw2: 182, 20
screw2_name: front right screw
screw3: 182, 211
screw3_name: rear right screw
screw4: 0, 211
screw4_name: rear left screw
horizontal_move_z: 6
speed: 180
screw_thread: CW-M3 

[bed_screws]
screw1: 23, 14
screw2: 214, 14
screw3: 214, 204
screw4: 23, 204

[force_move]
enable_force_move: True

[temperature_probe btt_eddy]
